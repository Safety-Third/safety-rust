[package]
name = "safety-rust"
version = "0.1.0"
authors = ["Kendall Garner <17521368+kgarner7@users.noreply.github.com>"]
edition = "2018"

[dependencies]
bincode = "1.3"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.5"
clokwerk = "0.3"
lazy_static = "1.4.0"
parking_lot = "0.11.0"
rand = "0.7.0"
redis = "0.17.0"
regex = "1.1"
reqwest = "0.10"
serde = { version = "1.0", features = ["derive"] }
serenity = "0.8"
threadpool = "1.8"
tokio = "0.2.21"
uuid = { version = "0.8", features = ["serde", "v4"] }
